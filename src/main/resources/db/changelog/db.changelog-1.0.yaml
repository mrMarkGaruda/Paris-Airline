databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createTable:
            tableName: flights
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: flight_number
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: departure_airport
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: arrival_airport
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: departure_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: arrival_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: customer_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: customer_email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: flight_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_bookings_flights
            baseTableName: bookings
            baseColumnNames: flight_id
            referencedTableName: flights
            referencedColumnNames: id
