databaseChangeLog:
  - changeSet:
      id: 1
      author: "your_name"
      changes:
        - createTable:
            tableName: flights
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: flight_number
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: departure_airport
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: arrival_airport
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: departure_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: arrival_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(10, 2)
